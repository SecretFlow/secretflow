# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_and_test:
    jobs:
      - linux_build:
          matrix:
            parameters:
              resource_class: ["2xlarge"]
      # - macos_build
      - linux_ml_test:
          matrix:
            parameters:
              resource_class: ["2xlarge+"]
          requires:
            - linux_build
      - linux_ml_sim_test:
          matrix:
            parameters:
              resource_class: ["2xlarge+"]
          requires:
            - linux_build
      - linux_preprocessing_test:
          matrix:
            parameters:
              resource_class: ["2xlarge+"]
          requires:
            - linux_build
      - linux_stats_test:
          matrix:
            parameters:
              resource_class: ["2xlarge+"]
          requires:
            - linux_build
      - linux_infra_test:
          matrix:
            parameters:
              resource_class: ["2xlarge+"]
          requires:
            - linux_build
      - linux_component_test:
          matrix:
            parameters:
              resource_class: ["2xlarge+"]
          requires:
            - linux_build
      - linux_other_sim_test:
          matrix:
            parameters:
              resource_class: ["2xlarge+"]
          requires:
            - linux_build
