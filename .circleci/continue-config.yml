# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
parameters:
  base:
    type: boolean
    default: false
  infra:
    type: boolean
    default: false
  sf_maths:
    type: boolean
    default: false
  sf_ml:
    type: boolean
    default: false
  sf_preprocessing:
    type: boolean
    default: false
  sf_stats:
    type: boolean
    default: false
  sf_utils:
    type: boolean
    default: false
  sf_component:
    type: boolean
    default: false
  sf_any:
    type: boolean
    default: false
  test_ml:
    type: boolean
    default: false
  test_preprocessing:
    type: boolean
    default: false
  test_stats:
    type: boolean
    default: false
  test_infra:
    type: boolean
    default: false
  test_component:
    type: boolean
    default: false
  test_any:
    type: boolean
    default: false

executors:
  linux_executor: # declares a reusable executor
    parameters:
      resource_class:
        type: string
    docker:
      - image: secretflow/ubuntu-base-ci:latest
    resource_class: << parameters.resource_class >>
    shell: /bin/bash --login -eo pipefail
  macos_executor:
    macos:
      xcode: 15.1.0
    resource_class: macos.m1.large.gen1

commands:
  kill_countdown:
    steps:
      - run:
          name: Cancel job after set time
          background: true
          command: |
            sleep 3600
            echo "Canceling workflow as too much time has elapsed"
            curl -X POST --header "Content-Type: application/json" "https://circleci.com/api/v2/workflow/${CIRCLE_WORKFLOW_ID}/cancel?circle-token=${BUILD_TIMER_TOKEN}"
  restore_artifacts_linux:
    steps:
      - attach_workspace:
          at: /root/project/
      - run:
          name: copy library
          command: |
            arch=$(uname -i)
            cp artifacts/_lib_$arch.so  secretflow/security/privacy/
            mv secretflow/security/privacy/_lib_$arch.so secretflow/security/privacy/_lib.so
  run_py_test:
    parameters:
      py_test_folders:
        type: string
      testmon_prefix:
        type: string
    steps:
      - restore_cache:
          name: Restore pytest testmondata
          key: testmondata_<<parameters.testmon_prefix>>_{{ arch }}_{{ .Branch }}_
      - restore_cache:
          name: restore pip cache
          key: pip-{{ arch }}-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install test tools
          command: |
            conda init
            pip install -r dev-requirements.txt
      - run:
          name: "Run tests"
          command: |
            conda init
            pytest --testmon --env prod  -n auto --junitxml=results.xml -v -x --capture=no --cov=secretflow/  --cov-report=xml:coverage.xml  << parameters.py_test_folders >>
      - store_test_results:
          path: ./results.xml
      - save_cache:
          key: testmondata_<<parameters.testmon_prefix>>_{{ arch }}_{{ .Branch }}_{{ .Revision }}
          paths:
            - .testmondata
          when: always
  run_ml_test:
    steps:
      - kill_countdown
      - when:
          condition:
            or:
                - << pipeline.parameters.base >>
                - << pipeline.parameters.infra >>
                - << pipeline.parameters.sf_maths >>
                - << pipeline.parameters.sf_ml >>
                - << pipeline.parameters.sf_utils >>
                - << pipeline.parameters.test_ml >>
          steps:
            - run_py_test:
                py_test_folders: --ignore=tests/ml/nn/ tests/ml/
                testmon_prefix: ml
  run_preprocessing_test:
    steps:
      - kill_countdown
      - when:
          condition:
            or:
                - << pipeline.parameters.base >>
                - << pipeline.parameters.infra >>
                - << pipeline.parameters.sf_maths >>
                - << pipeline.parameters.sf_preprocessing >>
                - << pipeline.parameters.sf_utils >>
                - << pipeline.parameters.test_preprocessing >>
          steps:
            - run_py_test:
                py_test_folders: tests/preprocessing/ 
                testmon_prefix: preprocessing
jobs:
  linux_build:
    parameters:
      resource_class:
        type: string
    executor:
      name: linux_executor
      resource_class: << parameters.resource_class >>
    steps:
      - checkout
      - when:
          condition:
              << pipeline.parameters.base >>
          steps:
            - restore_cache:
                name: restore pip cache
                key: &pip-cache pip-{{ arch }}-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - run:
                name: build shared library
                command: |
                  conda init
                  arch=$(uname -i)
                  mkdir -p artifacts
                  bazel build //secretflow_lib/binding/... -c opt
                  mv bazel-bin/secretflow_lib/binding/_lib.so artifacts/_lib_$arch.so
            - run:
                name: Install python deps
                command: |
                  conda init
                  arch=$(uname -i)
                  mkdir -p artifacts
                  sed -i "s/tensorflow==/tensorflow-cpu==/g" requirements.txt
                  pip install -r requirements.txt --extra-index-url https://download.pytorch.org/whl/cpu
                  git checkout requirements.txt
            - persist_to_workspace:
                root: /root/project/
                paths: 
                  - artifacts
            - save_cache:
                key: *pip-cache
                paths:
                  - /root/miniconda3/lib/python3.10/site-packages
  macos_build:
    executor: macos_executor
    steps:
      - checkout
      - when:
          condition: 
              << pipeline.parameters.base >>
          steps:
            - run:
                name: "Install homebrew dependencies"
                command: |
                  brew install bazelisk cmake ninja libomp wget
            - run:
                name: "Install Miniconda"
                command: |
                  wget https://repo.anaconda.com/miniconda/Miniconda3-py310_24.1.2-0-MacOSX-arm64.sh -O ~/miniconda.sh
                  bash ~/miniconda.sh -b -p $HOME/miniconda
                  source $HOME/miniconda/bin/activate
                  conda init zsh
            - restore_cache:
                name: restore pip cache
                key: &pip-cache pip-{{ arch }}-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - run:
                name: Install python dependencies
                command: |
                  conda init
                  pip install -r requirements.txt
                  pip install -r dev-requirements.txt
            - run:
                name: "build shared library"
                command: |
                  conda init
                  mkdir -p artifacts
                  bazel build //secretflow_lib/binding/... -c opt
                  mv bazel-bin/secretflow_lib/binding/_lib.so artifacts/_lib_mac.so
                  pip install -r requirements.txt
                  pip install -r dev-requirements.txt
            - persist_to_workspace:
                root: .
                paths:
                  - artifacts
            - save_cache:
                key: *pip-cache
                paths:
                  - $HOME/miniconda/lib/python3.10/site-packages
  linux_ml_test:
    parameters:
      resource_class:
        type: string
    executor:
      name: linux_executor
      resource_class: << parameters.resource_class >>
    steps:
      - checkout
      - restore_artifacts_linux
      - run_ml_test
  linux_preprocessing_test:
    parameters:
      resource_class:
        type: string
    executor:
      name: linux_executor
      resource_class: << parameters.resource_class >>
    steps:
      - checkout
      - restore_artifacts_linux
      - run_preprocessing_test
  linux_stats_test:
    parameters:
      resource_class:
