# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  GHA_Action:
    type: string
    default: ""
  GHA_Actor:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

executors:
  linux_x64_executor: # declares a reusable executor
    docker:
      - image: secretflow/release-ci:latest
    resource_class: 2xlarge
    parameters:
      python_ver:
        type: string
    shell: /bin/bash --login -eo pipefail
  linux_aarch64_executor:
    docker:
      - image: secretflow/release-ci-aarch64:latest
    resource_class: arm.2xlarge
    parameters:
      python_ver:
        type: string
    shell: /bin/bash --login -eo pipefail

commands:
  build_and_upload:
    parameters:
      python_ver:
        type: string
    steps:
      - run:
          name: "build package and publish"
            command: |
              conda create -n build python=<< parameters.python_ver >> -y
              conda activate build
              
              python3 setup.py bdist_wheel
              python3 setup.py clean
              python3 setup.py bdist_wheel --lite
              
              ls dist/*.whl
              python3 -m pip install twine
              python3 -m twine upload -r pypi -u __token__ -p ${PYPI_TWINE_TOKEN} dist/*.whl    

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  linux_publish:
    parameters:
      python_ver:
        type: string
      executor:
        type: string
    executor: <<parameters.executor>>
    steps:
      - checkout
      - build_and_upload
          python_ver: <<parameters.python_ver>>
  docker_image_publish:
    docker:
      - image: cimg/deploy:2023.06.1
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            # Install miniconda
            wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
            bash Miniconda3-latest-Linux-x86_64.sh -b

            # get version first
            echo "print(__version__)" >> secretflow/version.py
            VERSION=$(~/miniconda3/bin/python secretflow/version.py)

            # restore changed file
            git checkout secretflow/version.py

            # login docker
            docker login -u secretflow -p ${DOCKER_DEPLOY_TOKEN}

            # Build image
            cd docker/release
            bash ./build.sh -v ${VERSION}

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  publish:
    jobs:
      - linux_publish:
          matrix:
            parameters:
              python_ver: ["3.9", "3.10", "3.11"]
      - docker_image_publish:
          requires:
            - linux_publish
