version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0
  continuation: circleci/continuation@1.0.0

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

workflows:
  unittest-workflow:
    when:
      and:
        - not: << pipeline.parameters.GHA_Action >>
        - not: << pipeline.parameters.GHA_Meta >>
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            secretflow_lib/.*             cpp            true
            WORKSPACE                     cpp            true
            .bazelrc                      cpp            true
            requirements.txt              requirements   true
            requirements-dev.txt          requirements   true
            .circleci/continue-config.yml workflow       true
            secretflow/data/*             sf_data        true
            secretflow/device/*           sf_device      true
            secretflow/distributed/*      sf_distributed true
            secreflow/kuscia/*            sf_kuscia      true
            secretflow/maths/*            sf_maths       true
            secretflow/security/*         sf_security    true
            secretflow/ml/boost/*         sf_ml_boost    true
            secretflow/utils/*            sf_utils       true
            tests/ml/boost/*              test_boost     true
  publish-workflow:
    when:
      equal: ["publish_pypi", << pipeline.parameters.GHA_Meta >>]
    jobs:
      - continuation/continue:
          configuration_path: .circleci/release-config.yml
  testpypi-workflow:
    when:
      equal: ["publish_testpypi", << pipeline.parameters.GHA_Meta >>]
    jobs:
      - continuation/continue:
          configuration_path: .circleci/testpypi-config.yml
