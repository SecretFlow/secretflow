                name: Restore pytest testmondata
                key: testmondata-infra_{{ arch }}-{{ .Branch }}-
            - restore_cache:
                name: restore pip cache
                key: pip-{{ arch }}-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - attach_workspace:
